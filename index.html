<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaCart-API</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        [x-cloak]{
            display: none;
        }
    </style>

</head>

<body x-data="pizzaCart">


    <h1 x-text="title">Y</h1>

    <div class="shoppingCart">
        
<h2>Your Cart</h2>
<div class="message" x-text="message"></div>
<div>Cart code :<span x-text="cardID"></span></div>
    <table>
        <tr>
            <th>flavour</th>
            <th>size</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
        </tr>

        <template x-for="pizza in cartPizzas">
         
            <tr>
                <td x-text="pizza.flavour"></td>
                <td x-text="pizza.size"></td>
                <td x-text="pizza.price.toFixed(2)"></td>
                <td>
                    <button class="operation" @click="addPizzaToCart(pizza.id)">+</button>
                    <span x-text="pizza.qty"></span>
                    <button class="operation" @click="removePizzaFromCart(pizza.id)">-</button>
                </td>
                <td x-text="pizza.total.toFixed(2)"></td>
            </tr>
        </template>
        <tr>
            <td >Total</td>
            <td >R <span x-text="carttotal.toFixed(2)"></span>
            </td>
        </tr>
        <tr>
            <td colspan="3">Pay Now</td>
            <td>
                <input x-model="paymentAmount">
            </td>
            <td><button class="pay" @click="payForCart()">Pay</button></td>
        </tr>
    </table>

    </div>



    <div class="allPizzas">
        <template x-for="pizza in pizzas">
            <div class="pizza">
                <h5 x-text="pizza.flavour"></h5>
                <img src="./pizzaPic.png" width="80"><br>
                <span x-text="pizza.size"></span><br>
                <span x-text="pizza.price"></span><br>
                <button @click="addPizzaToCart(pizza.id)">BUY</button>
            </div>
        </template>
    </div>

    <div class="pizza contact-info">
        <h2>Contact us</h2>
        Number: 123459789 email:info@123.com
    </div>
</body>
<script src="./pizza.js"></script>

</html>
